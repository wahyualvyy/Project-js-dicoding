<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Perpustakaan</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="card">
    <div class="col-md-6 offset-md-3 my-4">
      <div class="container">
        <p class="text-center fs-2 fw-bold">Aplikasi Perpustakaan</p>

        <div id="book-form">
          <p class="fw-bold fs-2">Tambahkan buku baru</p>
          <input class="form-control" type="text" id="title" placeholder="Judul">
          <input class="form-control" type="text" id="author" placeholder="Penulis">
          <input class="form-control" type="number" id="year" placeholder="Tahun">
          <label class="form-check-label" id="label"><input class="form-check-input" type="checkbox" id="isComplete">
            Sudah Selesai dibaca</label>
          <button class="btn btn-primary" onclick="addBook()">Tambahkan buku</button>
        </div>
      </div>
      <div class="container my-4">
        <p class="fs-2 fw-bold text-center">Cari buku</p>
        <div class="row">
          <div class="col-8">
            <input class="form-control" type="text" id="search" placeholder="Cari buku">
          </div>
          <div class="col-4">
            <button class="btn btn-primary" onclick="searchBooks()">Cari</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="uncompleted-bookshelf">
          <p class="fs-2 fw-bold text-center">Buku belum selesai dibaca</p>
          <ul id="uncompleted-list" class=""></ul>
        </div>

        <div id="completed-bookshelf">
          <p class="fs-2 fw-bold text-center">Buku selesai dibaca</p>
          <ul id="completed-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
